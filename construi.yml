image: maven:3-jdk-8

environment:
  - GPG_PASSPHRASE
  - GITHUB_OAUTH_TOKEN
  - NEXUS_PASSWORD
  - ESMSAI_SITE
  - ESMSAI_DATA=/var/workspace/esms-ai-data
  - GIT_AUTHOR_NAME
  - GIT_AUTHOR_EMAIL
  - GIT_SSH_KEY

volumes:
  - ./etc/settings.xml:/root/.m2/settings.xml

targets:
  build: mvn -B verify -Dgpg.skip=true

  clean: mvn -B clean

  update-versions: mvn -B versions:update-properties -DgenerateBackupPoms=false

  site: mvn -B clean site

  run:
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa:ro
    run: /bin/bash construi/run/run.sh

